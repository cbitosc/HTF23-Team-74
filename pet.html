<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Option</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url("welcomee.jpg"); /* Purple gradient background */
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #fff; /* White text color */
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #fff; /* White background color for buttons */
            color: #6a0dad; /* Purple text color for buttons */
            text-decoration: none;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #4b0082; /* Dark purple hover background color */
            color: #fff; /* White hover text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Please choose an option:</p>
        <div class="btn-container">
            <a href="adopt.html" class="btn">Adopt a Pet</a>
            <a href="put-for-adoption.html" class="btn">Put a Pet Up for Adoption</a>
        </div>
    </div>
</body>
</html>
